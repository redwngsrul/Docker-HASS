#set nest away
- alias: "Nest AWAY Mode"
  initial_state: true
  trigger: 
    platform: state
    entity_id: device_tracker.pixelxl_pixelxl_2
    from: "home"
#  condition:
#    platform: state
#    entity_id: 
  action:
    - service: nest.set_away_mode
      data:
        away_mode: away

#set nest home
- alias: "Nest HOME Mode"
  initial_state: true
  trigger:
    platform: state
    entity_id: device_tracker.pixelxl_pixelxl_2
    to: "home"
  action:
    - service: nest.set_away_mode
      data:
        away_mode: home