resources:
  - url: /local/custom-lovelace/mini-graph-card-bundle.js
    type: module
  - url: /local/custom-lovelace/button-card.js
    type: module
  - url: /local/custom-lovelace/simple-thermostat.js
    type: module
  - url: /local/custom-lovelace/mini-media-player-bundle.js
    type: module
