title: Floorplan
panel: false
background: 'left/auto linear-gradient(66deg, rgba(239,222,222,1) 0%, rgba(203,185,185,1) 34%, rgba(169,140,140,1) 100%)'
path: floorplan

cards:

  - config:
      image: /local/custom_ui/floorplan/floorplan.svg
      rules:
        - entities:
            - binary_sensor.floorplan
          states:
            - class: 'binary-sensor-off'
              state: 'off'
            - class: 'binary-sensor-on'
              state: 'on'
      stylesheet: /local/custom_ui/floorplan/floorplan.css
    title: Lower/Main Floors
    type: 'custom:floorplan-card'