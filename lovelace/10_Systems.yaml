      color: '#e52222'
    - entity: sensor.garage_temp
      name: Garage
      color: '#11923C'
    - entity: sensor.living_room_thermostat_target
      name: Nest Target
      color: '#F29E0C'
    - entity: sensor.living_room_thermostat_temperature
      name: House
      color: '#914DEB'
    show:
      icon: false
      state: false
      fill: true
      labels: true
    line_width: 3
    name: Temperatures
    decimals: 1
    points_per_hour: 30
    height: 250
    style: |
      ha-card {
      margin-right: 5px;
      margin-bottom: 5px;
      }
