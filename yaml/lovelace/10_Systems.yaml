##### Systems #####

title: Systems
panel: false
background: 'right/auto linear-gradient(10deg, rgba(216, 236, 242,1) 0%, rgba(153, 178, 186,1) 34%, rgba(65, 83, 89,1) 100%)'
path: systems
badges:
  - sensor.current_version
  - sensor.pixel_3_battery_level
cards:

  - type: vertical-stack
    cards:

      - type: "custom:mini-graph-card"
        entities:
        - entity: sensor.memory_use_percent
          name: Memory Use
          color: '#e52222'
        - entity: sensor.processor_use
          name: CPU Use
          color: '#11923C'
        # - entity: sensor.disk_use_percent
        #   name: Disk Use
        #   color: '#F29E0C'
        show:
          icon: false
          state: false
          fill: true
          labels: true
        line_width: 3
        name: Home Assistant
        decimals: 1
        points_per_hour: 30
        height: 200
        style: |
          ha-card {
          margin-right: 5px;
          margin-bottom: 5px;
          }

      - type: entities
        show_header_toggle: false
        title: HASS System
        entities:
          - sensor.ipv4_address_eth0
          - sensor.last_boot
          - sensor.cert_expiry_redwngsrul_duckdns_org_8123
          - type: section
            label: Speedtest
          - sensor.speedtest_download
          - sensor.speedtest_upload
          - sensor.speedtest_ping

  - type: vertical-stack
    cards:

      - type: "custom:mini-graph-card"
        entities:
        - entity: sensor.nasf34bde_cpu_usage
          name: CPU
          color: '#e52222'
        - entity: sensor.nasf34bde_memory_usage
          name: Memory
          color: '#11923C'
        # - entity: sensor.nasf34bde_volume_used_datavol1
        #   name: Vol1 Usage
        #   color: '#F29E0C'
        # - entity: sensor.nasf34bde_volume_used_datavol2
        #   name: Vol2 Usage
        #   color: '#0C04F7'
        show:
          icon: false
          state: false
          fill: true
          labels: true
        name: QNAP 
        line_width: 3
        decimals: 1
        points_per_hour: 120
        height: 250
        style: |
          ha-card {
          margin-right: 5px;
          margin-bottom: 5px;
          }

      - type: entities
        show_header_toggle: false
        title: QNAP System
        entities:
          - sensor.nasf34bde_status
          - sensor.nas_uptime
          - sensor.nasf34bde_volume_used_datavol1
          - sensor.nasf34bde_volume_used_datavol2


  - type: vertical-stack
    cards:
    
      - type: entities
        show_header_toggle: false
        title: Z-Wave
        entities:
          - sensor.zwave_frontdooropen_batt
          - sensor.zwave_frontdoormulti_batt
          - sensor.zwave_backdooropen_batt
          - sensor.zwave_den_batt
          - type: section
            label: Sensors
          #- binary_sensor.aeon_labs_zw100_multisensor_6_sensor
          - sensor.aeon_labs_zw100_multisensor_6_luminance
          - sensor.vision_security_zp3111_multisensor_4in1_luminance

      - type: iframe
        url: https://discordapp.com/widget?id=437378214399049728&theme=dark
        aspect_ratio: 80%
