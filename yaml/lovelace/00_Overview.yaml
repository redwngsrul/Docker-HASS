title: Overview
panel: false
background: 'right/auto linear-gradient(0deg, rgba(246,180,180,1) 0%, rgba(133,100,100,1) 34%, rgba(24,0,0,1) 100%)'
path: overview
badges:
  - sun.sun
  - sensor.moonphases
  - sensor.weather_symbol
  - device_tracker.pixelxl_pixelxl_2
  - sensor.garage_status_abbr
  - binary_sensor.den_multisensor
  - binary_sensor.garage_control_online

cards: 

################################################
############## VERTICAL STACK #1 ###############
################################################

  - type: vertical-stack
    cards:

      - type: picture-glance
        camera_image: camera.front_porch
        entities:
          - binary_sensor.front_porch_motion_detected
          - binary_sensor.front_door_motion_sensor
          - binary_sensor.front_door_sensor

      - type: picture-glance
        camera_image: camera.living
        entities:
          - binary_sensor.living_motion_detected
          - binary_sensor.back_door_sensor

################################################
############## VERTICAL STACK #2 ###############
################################################

  - type: vertical-stack
    cards:

      - type: picture-glance
        camera_image: camera.den_video
        entities:
          - binary_sensor.den_camera_recording
          - binary_sensor.den_motion_out
          - binary_sensor.den_sound_out
          - switch.den_camera_recording
          - switch.desktop

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            entity: switch.den_light
            name: Den Light
            color: rgb(242,203,12)
            color_off: rgb(220,220,220)

          - type: custom:button-card
            entity: switch.fireplace_light
            name: Fireplace
            color: rgb(242,119,12)
            color_off: rgb(220,220,220)

          - type: custom:button-card
            entity: switch.neons
            name: Neons
            color: rgb(219,12,242)
            color_off: rgb(220,220,220)

          - type: custom:button-card
            entity: switch.fishes
            name: Fish Tank
            color: rgb(83,221,249)
            color_off: rgb(220,220,220)

      - type: horizontal-stack
        cards:

          - type: entity-button
            entity: switch.game_equipment
            name: Projector
            tap_action: 
              action: toggle
            hold_action: 
              action: more-info

          - type: entity-button
            entity: script.den_video
            icon: mdi:television-classic
            name: Den Video
            tap_action: 
              action: toggle

          - type: custom:button-card
            entity: switch.subwoofer
            name: Subwoofer
            color: rgb(194, 113, 27)
            color_off: rgb(220,220,220)

          - type: entity-button
            entity: media_player.playstation_4
            tap_action: 
              action: toggle
            hold_action: 
              action: more-info

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            entity: switch.laundry_light
            name: Laundry
            color: rgb(102,240,52)
            color_off: rgb(220,220,220)

          - type: custom:button-card
            entity: switch.living_room_light
            name: Living Rm
            color: rgb(168, 7, 44)
            color_off: rgb(220,220,220)

          - type: custom:button-card
            entity: switch.bottle_lamp
            name: Bottle Lamp
            color: rgb(237, 202, 88)
            color_off: rgb(220,220,220)
            
          - type: custom:button-card
            entity: switch.fan
            name: Fan
            color: rgb(12,242,96)
            color_off: rgb(220,220,220)

      - type: horizontal-stack
        cards: 

          - type: custom:button-card
            entity: switch.dining_room_light
            name: Dining Room
            color: rgb(237, 138, 88)
            color_off: rgb(220,220,220)

          - type: entity-button
            entity: vacuum.roomba
            tap_action: 
              action: toggle
            hold_action: 
              action: more-info

          - type: custom:button-card
            entity: switch.bedroom
            name: Bedroom Light
            color: rgb(249,217,87)
            color_off: rgb(220,220,220)

          - type: entity-button
            entity: cover.garage
            tap_action: 
              action: call-service
              service: cover.stop_cover
              service_data:
                entity_id: cover.garage
            hold_action: 
              action: more-info

################################################
############## VERTICAL STACK #3 ###############
################################################

  - type: vertical-stack
    cards:

      - type: picture-glance
        camera_image: camera.garage_video
        entities:
          - binary_sensor.garage_camera_recording
          - binary_sensor.garage_motion_out
          - binary_sensor.garage_sound_out
          - switch.garage_camera_recording

