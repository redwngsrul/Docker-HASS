##### Weather #####

title: Weather
panel: false
background: 'right/auto linear-gradient(0deg, rgba(246,243,253,1) 0%, rgba(133,133,133,1) 34%, rgba(24,26,28,1) 100%)'
path: weather
badges:
  - sun.sun
  - sensor.moonphases
  - sensor.weather_symbol
  - sensor.atmospheric_press
cards:

  - type: "custom:mini-graph-card"
    entities:
    - entity: sensor.weather_temperature
      name: Weather
      color: '#e52222'
    - entity: sensor.garage_temp
      name: Garage
      color: '#11923C'
    - entity: sensor.aeon_labs_zw100_multisensor_6_temperature
      name: Den ZW
      color: '#15e4eb'
    - entity: sensor.vision_security_zp3111_multisensor_4in1_temperature_2
      name: Living Rm ZW
      color: '#eb34e5'
    - entity: sensor.living_room_thermostat_target
      name: Nest Target
      color: '#F29E0C'
    - entity: sensor.living_room_thermostat_temperature
      name: House
      color: '#0C04F7'
    show:
      icon: false
      state: false
      fill: true
      labels: true
    line_width: 3
    name: Temperatures
    decimals: 1
    points_per_hour: 30
    height: 250
    style: |
      ha-card {
      margin-right: 5px;
      margin-bottom: 5px;
      }

  - type: entities
    entities:
      - binary_sensor.aeon_labs_zw100_multisensor_6_sensor
      - sensor.aeon_labs_zw100_multisensor_6_luminance
      - sensor.vision_security_zp3111_multisensor_4in1_luminance_2

  - type: "custom:mini-graph-card"
    entities:
    - entity: sensor.living_room_thermostat_humidity
      name: Thermostat
      color: '#e52222'
    - entity: sensor.weather_humidity
      name: Weather
      color: '#11923C'
    - entity: sensor.aeon_labs_zw100_multisensor_6_relative_humidity
      name: Den ZW
      color: '#15e4eb'
    - entity: sensor.vision_security_zp3111_multisensor_4in1_relative_humidity_2
      name: Living Rm ZW
      color: '#eb34e5'
    show:
      icon: false
      state: false
      fill: true
      labels: true
    line_width: 3
    name: Humidities
    decimals: 1
    points_per_hour: 10
    height: 200
    style: |
      ha-card {
      margin-right: 5px;
      margin-bottom: 5px;
      }

  - type: weather-forecast
    entity: weather.dark_sky
