- platform: command_line
  command: 'ping -c 1 192.168.1.99 | grep "1 packets received" | wc -l'
  name: 'Garage Control Online'
  device_class: connectivity
  payload_on: 1
  payload_off: 0

- platform: rest
  name: "Den Camera Recording"
  resource: !secret den_address
  device_class: power
  scan_interval: 5
  value_template: >-
    {%- if "<record>1</record>" in value -%}
      {{ true }}
    {%- else -%}
      {{ false }}
    {%- endif -%}

- platform: rest
  name: "Den Motion Recording"
  resource: !secret den_state
  device_class: power
  scan_interval: 5
  value_template: >-
    {%- if "<linkage>8</linkage>" in value -%}
      {{ true }}
    {%- else -%}
      {{ false }}
    {%- endif -%}

- platform: rest
  name: "Den Motion"
  resource: !secret den_address
  device_class: motion
  scan_interval: 5
  value_template: >-
    {%- if "<motionDetectAlarm>2</motionDetectAlarm>" in value -%}
      {{ true }}
    {%- else -%}
      {{ false }}
    {%- endif -%}

- platform: rest
  name: "Den Sound"
  resource: !secret den_address
